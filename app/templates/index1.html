

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if titile %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>welcome - microblog</title>
    {% endif %}
</head>
<body>
    <h1>hello,{{user.nickname}}!</h1>
    {% for post in posts %}
    <p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>
    {% endfor %}
</body>
</html>
